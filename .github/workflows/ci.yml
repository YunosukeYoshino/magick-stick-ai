name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Verify Biome installation
      run: bunx @biomejs/biome --version

    - name: Type check
      run: bun run typecheck

    - name: Lint check
      run: bun run lint

    - name: Format check
      run: bun run format

    - name: Build check
      run: bun run build
